<input [(ngModel)] = "numberOfPlayer" max="5" (ngModelChange)="onChange(numberOfPlayer)" type="number" placeholder="Number"/>
<br />
<table>
  <tr *ngFor="let player of players">
    <td style="display: block">
      <input style="width: 100%" [(ngModel)]="player.name" autofocus placeholder="Please enter the name" />
    </td>
  </tr>
</table>
