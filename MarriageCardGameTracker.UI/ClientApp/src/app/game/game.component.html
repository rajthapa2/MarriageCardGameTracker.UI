<div>
  <p class="text-danger">{{errorMessage}}</p>
  <div *ngIf="game.roundsResults.length > 0">
    <h6>Previous Rounds</h6>
    <table class="table borderless table-hover">
      <tr>
        <td>Round</td>
        <td *ngFor="let player of game.players">{{ player.name }}</td>
        <td class="font-weight-bold">Maal</td>
      </tr>
      <tr *ngFor="let round of game.roundsResults; last as isLast;">
        <td>{{round.roundId}}</td>
        <td *ngFor="let point of round.result" [ngClass]="{'maal-seen': point.maalSeen === true && point.gameWon === false, 'maal-unseen' : point.maalSeen === false, 'game-won': point.gameWon === true}">
          {{point.calculatedValue}}
          <span class="text-secondary" *ngIf="point.maalSeen">({{point.maal}})</span>
        </td>
        <td class="font-weight-bold">{{round.totalMaal}}</td>
        <td style="width: 60px;" *ngIf="isLast">
          <button type="button" class="btn btn-warning" [disabled]="deleteClicked" (click)="deleteRound(round.roundId);  deleteClicked = true;" value="delete" name="delete">Delete</button>
        </td>
      </tr>
      <tr class="result">
        <td>Total</td>
        <td *ngFor="let point of points">{{point}}</td>
      </tr>
    </table>
  </div>
  <br />
  <br />
  <div>
    <h5>Current Round</h5>
    <table class="table table-hover borderless">
      <thead>
        <tr>
          <th>Player</th>
          <th>Seen</th>
          <th>Dubliee</th>
          <th>GameWon</th>
          <th>Maal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let roundPlayer of currentRound.playersMaal">
          <td><label>{{roundPlayer.name}}</label></td>
          <td><input type="checkbox" [(ngModel)]="roundPlayer.maalSeen" name="maalSeen" /></td>
          <td><input type="checkbox" [(ngModel)]="roundPlayer.isDubliee" (change)="isDublieeClick(roundPlayer)" name="isDubliee" /></td>
          <td><input type="checkbox" [(ngModel)]="roundPlayer.gameWon" (change)="gameWonChange(roundPlayer)" name="gameWon" /></td>
          <td><input type="number" [(ngModel)]="roundPlayer.totalMaal" (change)="maalInputChange(roundPlayer)" name="totalMaal" /></td>
        </tr>
      </tbody>
    </table>
    <br />
    <input type="button" class="btn btn-primary" [disabled]="clicked" name="Calculate" (click)="calculateMaal(); clicked = true;" value="calculate" />
  </div>
</div>
